<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./icos/pokeball.ico">
    <link rel="stylesheet" href="./css/style.css">
    
    <script defer src="./JS/script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span>
            <span class="pokemon__name"></span>
        </h1>

        <form action="" class="form">
            <input type="search" name="" class="input__search" placeholder="Name of Number" required>

        <div class="buttons">

            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex.png" class="pokedex">
    </main>
